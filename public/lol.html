<script>

const hello=async ()=>{
    
    const initiator=document.getElementById("name").value
    const to=document.getElementById("to").value
    const dataObj={
        initiator:initiator,
        to:to
    }
    console.log(dataObj)

    const resp=await fetch("/chat",{
        method: 'post',
        body: JSON.stringify(dataObj),
        headers: new Headers({ 
            'Content-Type': 'application/json'
        })

  })
  const da=await resp.json()
  console.log(da)

  

}
</script>
